{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>

  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers list in Taxi</p>>
  {% endif %}
{% endblock %}
